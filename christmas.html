<!DOCTYPE html lang="eng">
<html>
<head >
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="christmas.css">
  <title>Document</title>
  </head>
<audio autoplay>
      <source src="/chrstms.mp3">
     </audio>
  <body>
    <div class="garland">
      <p class="congrats">Merry Christmas!</p>
      <div class="lights">
        <div class="light light-1">
          <div class="bulb bulb-1"></div>
        </div>
        <div class="light light-2">
          <div class="bulb bulb-2"></div>
        </div>
        <div class="light light-3">
          <div class="bulb bulb-3"></div>
        </div>
        <div class="light light-4">
          <div class="bulb bulb-4"></div>
        </div>
        <div class="light light-5">
          <div class="bulb bulb-5"></div>
        </div>
        <div class="light light-6">
          <div class="bulb bulb-6"></div>
        </div>
      </div>
      <div class="ground">
        <div class="ground-center"></div>
        <div class="ground-left"></div>
        <div class="ground-right"></div>
        </div>
      <div class="snowbob">
        <div class="ball first-ball">
          <div class="button button-1"></div>
          <div class="button button-2"></div>
        </div>
        <div class="ball second-ball">
          <div class="button button-1"></div>
          <div class="button button-2"></div>
          <div class="hand left-hand">
            <div class="hand left-arm">
              <div class="palm palm-1"></div>
            </div>
          </div>
          <div class="hand right-hand">
            <div class="palm palm-2"></div>
          </div>
        </div>
        <div class="ball third-ball">
          <div class="hat"></div>
            <div class="hat-1"></div>
            <div class="eyes">
              <div class="eye eye-1"></div>
              <div class="eye eye-2"></div>
          </div>
          <div class="nose"></div>
          <div class="mouth">
            <div class="smile smile-1"></div>
            <div class="smile smile-2"></div>
            <div class="smile smile-3"></div>
            <div class="smile smile-4"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="trees">
    <div class="ch-tree">
      <div class="trunk"></div>
      <div class=" tree top"></div>
      <div class=" tree bottom"></div>
      <div class=" tree middle"></div>
    </div>
    <div class="ch-tree-1">
      <div class="trunk-1"></div>
      <div class=" tree top-1"></div>
      <div class=" tree bottom-1"></div>
      <div class=" tree middle-1"></div>
    </div>
  </div>
  <div class="snow">
    <div class="sn s-1"></div>
    <div class="sn s-2"></div>
    <div class="sn s-3"></div>
    <div class="sn s-4"></div>
    <div class="sn s-5"></div>
    <div class="sn s-6"></div>
    <div class="sn s-7"></div>
    <div class="sn s-8"></div>
    <div class="sn s-9"></div>
    <div class="sn s-10"></div>
    <div class="sn s-11"></div>
    <div class="sn s-12"></div>
    <div class="sn s-13"></div>
    <div class="sn s-14"></div>
    <div class="sn s-15"></div>
    <div class="sn s-16"></div>
    <div class="sn s-17"></div>
    <div class="sn s-18"></div>
    <div class="sn s-19"></div>
    <div class="sn s-20"></div>
    <div class="sn s-21"></div>
    <div class="sn s-22"></div>
    <div class="sn s-23"></div>
    <div class="sn s-24"></div>
    <div class="sn s-25"></div>
    <div class="sn s-26"></div>
    <div class="sn s-27"></div>
    <div class="sn s-28"></div>
    <div class="sn s-29"></div>
    <div class="sn s-30"></div>
    <div class="sn s-31"></div>
    <div class="sn s-32"></div>
    <div class="sn s-33"></div>
    <div class="sn s-33"></div>
    <div class="sn s-34"></div>
    <div class="sn s-35"></div>
    <div class="sn s-36"></div>
    <div class="sn s-37"></div>
    <div class="sn s-38"></div>
    <div class="sn s-39"></div>
    <div class="sn s-40"></div>
  </div>
    
  </body>
  </html>
